name: Monorepo CI/CD

on:
  push:
    branches:
      - master
      - release
  pull_request:
    branches:
      - master
      - release
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.x"

      - name: Restore .NET Projects
        run: dotnet restore Backend/Backend.sln

      - name: Build .NET Projects
        run: dotnet build Backend/Backend.sln --no-restore --configuration Release

      - name: Run Backend Tests
        run: dotnet test Backend/Backend.sln --no-build --verbosity normal

      - name: Publish Backend
        if: github.ref == 'refs/heads/release'
        run: dotnet publish Backend/Backend.sln -c Release -o ./publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        if: github.ref == 'refs/heads/release'
        with:
          app-name: "restaurant-system"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_8A01CED82F984909AC5E1DB12C7D0721 }}
          package: ./publish

  frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: "restaurant-system"

      - uses: actions/checkout@v6
        with:
          submodules: false
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}
          ref: ${{ github.head_ref }}

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SUBMODULE_SSH_KEY }}

      - name: Update submodules
        run: git submodule sync --recursive && git submodule update --init --recursive

      # Setup Node.js
      - uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          check-latest: true

      - name: Install Dependencies
        run: npm ci
        working-directory: Frontend/Restaurant.System.Web

      - name: Build Form Submodule
        run: CI=true npm run build:forms
        working-directory: Frontend/Restaurant.System.Web

      - name: Lint Frontend
        run: CI=true npm run lint
        working-directory: Frontend/Restaurant.System.Web

      - name: Test Frontend
        run: CI=true npm run test -- --watch=false
        working-directory: Frontend/Restaurant.System.Web

      - name: Build Frontend Dev Environment
        run: CI=true npm run build:dev
        working-directory: Frontend/Restaurant.System.Web

      - name: Run Semantic Release
        run: npx semantic-release
        if: github.ref == 'refs/heads/release' || github.ref == 'refs/heads/master'
        working-directory: Frontend/Restaurant.System.Web
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Refresh repo after release
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/release'
        run: |
          git fetch origin --tags
          git reset --hard origin/${GITHUB_REF#refs/heads/}

      - name: Cleanup accidental tag
        if: failure() && steps.semantic.outcome == 'failure'
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0)
          gh release delete  --yes --cleanup-tag
          git checkout package.json package-lock.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Frontend Beta Environment
        run: |
          if [ -f src/assets/app-meta.js ]; then
            rm src/assets/app-meta.js
          fi

          git fetch origin master
          git checkout origin/master

          META_VERSION=$(git describe --tags --match "v*-build.*" --abbrev=0 || echo "0.0.0-build.0")
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          CHANNEL="beta"

          mkdir -p src/assets
          cat > src/assets/app-meta.js <<EOF
          window.APP_META = {
            version: "$META_VERSION",
            channel: "$CHANNEL",
            buildTime: "$BUILD_TIME"
          };
          EOF

          CI=true npm run build:beta -- \
            --base-href=/Restaurant.System/beta/ \
            --deploy-url=/Restaurant.System/beta/ \
            --output-path=dist/beta

          grep -R "APP_META" dist/beta/browser || echo "Version replaced âœ…"
        working-directory: Frontend/Restaurant.System.Web

      - name: Build Frontend Release Environment
        run: |
          if [ -f src/assets/app-meta.js ]; then
            rm src/assets/app-meta.js
          fi

          git fetch origin release
          git checkout origin/release

          META_VERSION=$(git describe --tags --abbrev=0 || echo "0.0.0")
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          CHANNEL="release"

          # create runtime meta file
          mkdir -p src/assets
          cat > src/assets/app-meta.js <<EOF
          window.APP_META = {
            version: "$META_VERSION",
            channel: "$CHANNEL",
            buildTime: "$BUILD_TIME"
          };
          EOF

          CI=true npm run build:production -- \
            --base-href=/Restaurant.System/ \
            --deploy-url=/Restaurant.System/ \
            --output-path=dist/release

          grep -R "APP_META" dist/release/browser || echo "Version replaced âœ…"
        working-directory: Frontend/Restaurant.System.Web

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare Pages
        run: |
          mkdir -p site
          mkdir -p site/beta

          cp -r dist/release/browser/* site/
          cp -r dist/beta/browser/* site/beta/
        working-directory: Frontend/Restaurant.System.Web

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: Frontend/Restaurant.System.Web/site

  deploy-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.output.page_url }}
    runs-on: ubuntu-latest
    needs: frontend
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v4
