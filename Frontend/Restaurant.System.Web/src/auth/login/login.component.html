<div class="w-full bg-white p-9 rounded-xl shadow">
    <h1 class="text-xl font-bold text-center mb-4">Login</h1>

    <form [formGroup]="loginForm" (ngSubmit)="submit()" class="space-y-6">
      <div>
        <label for="email" class="block mb-1 font-medium">Email</label>
        <input id="email" type="email"
               formControlName="email"
               class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="password" class="block mb-1 font-medium">Password</label>
        <input id="password" type="password"
               formControlName="password"
               class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500" />
      </div>

      <button type="submit"
              [disabled]="loginForm.invalid"
              class="w-full p-2 bg-blue-600 text-white rounded">
        Login
      </button>

    </form>

    <p class="text-center text-sm mt-4">
      No account?
      <a href="/register" class="text-blue-600 underline">Register</a>
    </p>

  </div>
