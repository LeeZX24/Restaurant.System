<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">

    <h1 class="text-3xl font-semibold mb-6 text-center">Register</h1>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-5">

      <div>
        <label for="fullName" class="block mb-1 font-medium">Full Name</label>
        <input type="text"
               formControlName="fullName"
               class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500" />
      </div>

      <div>
        <label for="email" class="block mb-1 font-medium">Email</label>
        <input type="email"
               formControlName="email"
               class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500" />
      </div>

      <div>
        <label for="password" class="block mb-1 font-medium">Password</label>
        <input type="password"
               formControlName="password"
               class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500" />
      </div>

      <div>
        <label for="confirmPassword" class="block mb-1 font-medium">Confirm Password</label>
        <input type="password"
               formControlName="confirmPassword"
               class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500" />
      </div>

      <button type="submit"
              [disabled]="form.invalid"
              class="w-full bg-green-600 text-white p-3 rounded-lg hover:bg-green-700 disabled:bg-gray-400">
        Create Account
      </button>

    </form>

    <p class="text-center text-sm mt-4">
      Already registered?
      <a href="/login" class="text-blue-600 underline">Login</a>
    </p>

  </div>
</div>
