<div class="w-[700px] mx-auto">
  <div class="mb-8 flex justify-center text-2xl font-semibold">
    <span>Register</span>
  </div>
  <div class="space-y-4">
    <form class="flex items-center border-b border-teal-50 justify-center" [formGroup]="form">
      <div class="flex flex-wrap">
        <div class="w-full mb-1">
          <rs-label-text-form-control [fc]="fullNameFC" [labelSize]="'col-label'" [inputSize]="'col-input'" tabindex="0"></rs-label-text-form-control>
          <rs-label-email-form-control [fc]="emailFC" [labelSize]="'col-label'" [inputSize]="'col-input'" tabindex="1"></rs-label-email-form-control>
          <rs-label-password-form-control [fc]="passwordFC" [labelSize]="'col-label'" [inputSize]="'col-input'" tabindex="2"></rs-label-password-form-control>
          <rs-label-password-form-control [fc]="confirmPasswordFC" [labelSize]="'col-label'" [inputSize]="'col-input'" tabindex="3"></rs-label-password-form-control>
        </div>

        <div class="button w-full btnRegister"
          [class.disabled]="form.invalid" (click)="form.invalid ? null : onSubmit()"
          (keyup.enter)="onSubmit()" role="button" tabindex="2">
          <div class="btnLabel">
            <span>Register</span>
          </div>
        </div>

      </div>
    </form>

    <div class="flex flex-col space-y-4 h-full">
      <p class="text-center text-sm mt-4">
        Already registered?
        <!-- <a href="/register" class="text-blue-600 underline">Register</a> -->
        <button class= "link" (click)="redirectLogin()">Login</button>
      </p>
    </div>

  </div>

</div>
