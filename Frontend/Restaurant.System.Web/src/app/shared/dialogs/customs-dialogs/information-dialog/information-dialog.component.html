@if(config.hasHeader)
{
  <div dialog-header>
    <div class="dialog-header">
      <div class="flex flex-row" [class]="titleClass">
        <div class="w-1/8">
          @if(!success) {
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
            </svg>
          }

          @if(success) {
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
          }
        </div>
        <div class="w-1/8">
          <span>{{ data.title }}</span>
        </div>

        <div class="w-1/8">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>
        </div>
      </div>
    </div>
  </div>
}

<div class="dialog-content">
  {{ data.message }}
  @if(loading) {
    <svg class="text-blue-500 animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24">
      <circle
        cx="12"
        cy="12"
        r="10"
        stroke="currentColor"
        stroke-width="4"
        stroke-dasharray="60"
        stroke-dashoffset="20"
        fill="none"
      />
    </svg>
  }

  @if(success) {
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
    </svg>
  }
</div>

@if(config.hasFooter)
{
  <div dialog-footer>
    <div class="dialog-footer">
      <button (click)="close()" class="px-4 py-2 bg-gray-200 rounded" [disabled]="loading">Cancel</button>
      <button (click)="close(true)" [class]="buttonClass" [disabled]="loading">OK</button>
    </div>
  </div>

}
