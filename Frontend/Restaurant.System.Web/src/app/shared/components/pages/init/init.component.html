@if(loading())
{
  <rs-information-dialog #infoDialogLoading [hasFooter]="false">
    <div>Checking Database....</div>
  </rs-information-dialog>
}

@if(!loading() && !error()) {
  <rs-information-dialog #infoDialogSuccess [hasFooter]="true">
    <div>Backend Online !!!</div>
  </rs-information-dialog>
}

@if(!loading() && error()) {
  <rs-error-dialog #errorDialog>
    <div>Backend Offline</div>
  </rs-error-dialog>
}
