<div class="mb-4">
  <label class="block mb-1 font-medium"[ngClass]="colLabelSize">{{ label }}</label>
  <input
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    [disabled]="disabled"
    (input)="handleInput($event)"
    (blur)="markAsTouched()"
    class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
  />
</div>
