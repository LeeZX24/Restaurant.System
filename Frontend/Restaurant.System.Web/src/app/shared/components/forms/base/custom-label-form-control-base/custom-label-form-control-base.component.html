<div class="mb-4">
  <label class="block mb-1 font-medium" [ngClass]="labelSize">{{ fc.label }}</label>
  <div [ngClass]="inputSize">
    <div class="flex">

      <div class="flex-1">
        <ng-content></ng-content>
      </div>

      <div class="">
        <span class="text-danger" [class.invisible]="!fc.isRequired">*</span>
      </div>

      <div>
        <ng-content select="[attach]"></ng-content>
      </div>

    </div>

    @if (fc.isErrorToShow) {
      <ul class="text-danger list-unstyled">
        @for (error of fc.getValidationMessages(); track $index) {
          <li>{{ error | errorConverter }}</li>
        }
      </ul>
    }

    @if (fc.isDisabledRequiredError) {
      <ul class="text-danger list-unstyled">
        <li>{{ fc.getDisableRequireMsg() | errorConverter }}</li>
      </ul>
    }
  </div>
</div>
