<rs-label-form-control-base [fc]="fc" [labelSize]="labelSize" [inputSize]="inputSize">
  <input [attr.id]="fc.inputId" class="formControl"
    [formControl]="fc" [ngClass]="fc.elementCssClass" type="password" (input)="convertToUppercase($event)" [mask]="fc.mask"
    [validation]="fc.mask_validation" [maxlength]="fc.maxlength" [minlength]="fc.minlength" placeholder="Password" [readonly]="fc.readonly" #input />
  <ng-container attach>
    <ng-content select="[attach]"></ng-content>
  </ng-container>

  <ng-content></ng-content>
</rs-label-form-control-base>
