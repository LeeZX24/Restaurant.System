<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">

    <h1 class="text-3xl font-semibold mb-6 text-center">Login</h1>

    <form [formGroup]="loginForm" (ngSubmit)="submit()" class="space-y-5">

      <div>
        <label for="email" class="block mb-1 font-medium">Email</label>
        <input id="email" type="email"
               formControlName="email"
               class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="password" class="block mb-1 font-medium">Password</label>
        <input id="password" type="password"
               formControlName="password"
               class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" />
      </div>

      <button type="submit"
              [disabled]="loginForm.invalid"
              class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 disabled:bg-gray-400">
        Login
      </button>

    </form>

    <p class="text-center text-sm mt-4">
      No account?
      <a href="/register" class="text-blue-600 underline">Register</a>
    </p>

  </div>
</div>
